<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List to Table</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="controls">
      <input type="number" class="column" value="10" />
      <textarea type="text" class="text"></textarea>
      <button class="submit" onclick="generate()">Generate</button>
      <button class="submit" onclick="clearFields()">Clear</button>
      <button class="submit" onclick="copyToClipboard(txt.value)">Copy</button>
    </div>
    <div class="secondary-controls">        
      <button class="submit" onclick="selectAll()">Select All</button>
      <button class="submit" onclick="deselectAll()">Deselect All</button>
      <button class="submit" onclick="invertSelection()">Invert Selection</button>
      <button class="submit" onclick="toggleTableDirection()">Toggle Direction</button>
      <div class="selected">
          Selected: <span class="selected-count"></span>
          <button class="submit" onclick="copyValues()">Copy</button>
      </div>
    </div>
    <div class="output"></div>
  </body>
</html>
